                       document.write( "If flushes are done frequently (yearly), then with every other flush, conduct an anode rod inspection.  Since there are some electrolytes in tap water, and there are metals in the tank materials, electro-chemical transfer will occur; electrons from one metal will transfer to another metal, such as what happens in a battery, or in a galvanizing process.  This leads to deterioration of the materials, and hence early failure of the unit.   For this reason, the makers include an anode rod placed near the center of the liquid. The rod consists of a metal that will absorb the electrons, and deteriorate faster than the other metals in the tank.  Thus, prolonging the life of the unit.  However, this sacrificial rod will eventually deteriorate so much, or become ineffective. Therefore it should be replaced.  Here is a new anode rod in its package." );
